<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title or "TurtlyScope" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="{{ url_for('static', path='/css/theme.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="wrap">
    <header class="appbar">
      <div class="logo">🐢</div>
      <div>
        <h1>TurtlyScope</h1>
        <p class="subtitle">Drop your Turtles here!</p>
      </div>
    </header>

    <main class="card">
      {% block content %}{% endblock %}
    </main>
  </div>
  <script src="{{ url_for('static', path='/js/form.js') }}"></script>
  <footer class="footer-brand">By SemanticMatter</footer>
</body>
</html>
